<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chekkers</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./asseets/css/style.css" />
  </head>
  <body class="bgBodyBlue">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="authmain">
            <div class="authCard p-5">
              <div class="row">
                <div class="col-md-9 my-2">
                  <div class="position-relative">
                    <img
                      class="img-fluid"
                      src="./asseets/images/checkersx-logo-white.png"
                      alt=""
                    />
                    <p class="fs10 text-white posText">
                      Play Checkers Online on the #1 Site!
                    </p>
                  </div>
                </div>
                <form class="col-md-12 my-2 formAuth">
                  <div class="mb-3">
                    <label for="email" class="formLabel mb-2">Email</label>
                    <input
                      type="email"
                      class="form-control formInput"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="formLabel mb-2"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control formInput"
                      id="password"
                      placeholder="Password"
                    />
                    <div class="strengthPassword p-3 d-none" id="strengthBar">
                      <div
                        class="progress progressPass"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        <div class="progress-bar" style="width: 25%"></div>
                      </div>
                      <p class="text-white my-2" id="passwordStrength">Weak</p>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="formLabel mb-2"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control formInput"
                      id="confirmPassword"
                      placeholder="Confirm Password"
                    />
                    <div class="strengthPassword p-3 d-none" id="strengthBar">
                      <div
                        class="progress progressPass"
                        role="progressbar"
                        aria-label="Basic example"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      >
                        <div class="progress-bar" style="width: 25%"></div>
                      </div>
                      <p class="text-white my-2" id="passwordStrength">Weak</p>
                    </div>
                  </div>
                  <div class="mb-2">
                    <!-- use this for form submit -->
                    <!-- <button type="submit" class="btn btn-primary w-100 btnSign">
                      Sign Up
                    </button> -->
                    <a
                      href="./login.html"
                      type="submit"
                      class="btn btn-primary w-100 btnSign"
                    >
                      Sign Up
                    </a>

                    <p class="text-center fontTitle fontInter mt-3 text-white">
                      Or login with
                    </p>
                  </div>
                  <div class="mb-2">
                    <button class="btn btn-primary w-100 btnFb">
                      Login with facebook
                    </button>
                  </div>
                  <div class="mb-2">
                    <button class="btn btn-primary w-100 btnGogl">
                      Login with Google
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthBar = document.getElementById("strengthBar");
          const progressBar = strengthBar.querySelector(".progress-bar");
          const passwordStrengthText =
            document.getElementById("passwordStrength");

          // Show the strength bar when user starts typing
          if (password.length > 0) {
            strengthBar.classList.remove("d-none");
          } else {
            strengthBar.classList.add("d-none");
          }

          let strength = 0;

          // Simple criteria for password strength
          if (password.length >= 8) strength += 1;
          if (/[A-Z]/.test(password)) strength += 1; // Contains uppercase letter
          if (/[a-z]/.test(password)) strength += 1; // Contains lowercase letter
          if (/[0-9]/.test(password)) strength += 1; // Contains number
          if (/[^A-Za-z0-9]/.test(password)) strength += 1; // Contains special character

          // Update the strength bar and text based on the strength score
          switch (strength) {
            case 0:
              progressBar.style.width = "0%";
              passwordStrengthText.textContent = "";
              progressBar.style.backgroundColor = "";
              break;
            case 1:
            case 2:
              progressBar.style.width = "25%";
              progressBar.style.backgroundColor = "#fdd2da";
              passwordStrengthText.textContent = "Weak";
              break;
            case 3:
            case 4:
              progressBar.style.width = "50%";
              progressBar.style.backgroundColor = "#d5b67e";
              passwordStrengthText.textContent = "Medium";
              break;
            case 5:
              progressBar.style.width = "100%";
              progressBar.style.backgroundColor = "#afe9af";
              passwordStrengthText.textContent = "Strong";
              break;
          }
        });
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthBar = document.getElementById("strengthBar");
          const progressBar = strengthBar.querySelector(".progress-bar");
          const passwordStrengthText =
            document.getElementById("passwordStrength");

          // Show the strength bar when user starts typing
          if (password.length > 0) {
            strengthBar.classList.remove("d-none");
          } else {
            strengthBar.classList.add("d-none");
          }

          let strength = 0;

          // Simple criteria for password strength
          if (password.length >= 8) strength += 1;
          if (/[A-Z]/.test(password)) strength += 1; // Contains uppercase letter
          if (/[a-z]/.test(password)) strength += 1; // Contains lowercase letter
          if (/[0-9]/.test(password)) strength += 1; // Contains number
          if (/[^A-Za-z0-9]/.test(password)) strength += 1; // Contains special character

          // Update the strength bar and text based on the strength score
          switch (strength) {
            case 0:
              progressBar.style.width = "0%";
              passwordStrengthText.textContent = "";
              progressBar.style.backgroundColor = "";
              break;
            case 1:
            case 2:
              progressBar.style.width = "25%";
              progressBar.style.backgroundColor = "#fdd2da";
              passwordStrengthText.textContent = "Weak";
              break;
            case 3:
            case 4:
              progressBar.style.width = "50%";
              progressBar.style.backgroundColor = "#d5b67e";
              passwordStrengthText.textContent = "Medium";
              break;
            case 5:
              progressBar.style.width = "100%";
              progressBar.style.backgroundColor = "#afe9af";
              passwordStrengthText.textContent = "Strong";
              break;
          }
        });
    </script>
  </body>
</html>
